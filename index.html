<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Menu</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Container for the entire screen */
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }

        /* Video Section (Left Half) */
        .video-section {
            flex: 1;
            position: relative;
            order: 1;
        }

        .video-section video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Menu Section (Right Half) */
        .menu-section {
            flex: 1;
            background-image: url('image.jpg');
            background-size: cover;
            background-position: center;
            padding: 30px;
            overflow-y: auto;
            position: relative;
            order: 2;
        }

        /* Adding a semi-transparent overlay to fade the background */
        .menu-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8); /* Adjust the opacity as needed */
            z-index: 1;
        }

        /* Ensuring content is above the overlay */
        .menu-section * {
            position: relative;
            z-index: 2;
        }

        .menu-section h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        .menu-category {
            margin-bottom: 40px;
        }

        .menu-category h3 {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
        }

        .menu-item {
            margin-bottom: 15px;
        }

        .item-name {
            font-size: 18px;
            font-weight: bold;
            color: #000;
        }

        .item-price {
            font-size: 16px;
            color: #333;
            margin-top: 5px;
        }

        /* Media Queries for Responsive Design */
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
            }

            .menu-section h1 {
                font-size: 36px;
            }

            .menu-category h3 {
                font-size: 22px;
            }

            .menu-item {
                margin-bottom: 20px;
            }

            .item-name {
                font-size: 20px;
            }

            .item-price {
                font-size: 18px;
            }
        }

        @media (min-width: 1024px) {
            .menu-section {
                padding: 50px;
            }

            .menu-section h1 {
                font-size: 48px;
            }

            .menu-category h3 {
                font-size: 26px;
            }

            .item-name {
                font-size: 22px;
            }

            .item-price {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Half: Video Section -->
        <div class="video-section">
            <video autoplay loop muted>
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Right Half: Menu Section -->
        <div class="menu-section">
            <h1>Dunoon's Premier Food Venue</h1>
                   
            <div class="menu-category">
                <h3>Starter</h3>
                <div class="menu-item">
                    <p class="item-name">Vegetable Pakora (salad + sauce)</p>              
                    <p class="item-price">4.90</p>
                </div>
                <div class="menu-item">
                    <p class="item-name">Chicken Breast Pakora (salad + sauce)</p>
                    <p class="item-price">6.50</p>
                </div>
                <div class="menu-item">
                    <p class="item-name">Garlic Bread | Cheese</p>
                    <p class="item-price">2.90 | 3.60</p>
                </div>
                <div class="menu-item">
                    <p class="item-name">Vegetable Samosas (sauce)</p>
                    <p class="item-price">1.70</p>
                </div>
            </div>
            
            <!-- Add more categories and items as needed -->
        </div>
    </div>
</body>
</html>
